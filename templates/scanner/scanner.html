<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBites - Ticket Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }
        
        .scanner-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .brand-title {
            font-family: 'Modak', cursive;
            font-size: 2.5rem;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        #qr-reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .scan-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
        }
        
        .result-card {
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .success-card {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error-card {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .scanner-container {
                margin: 10px;
                padding: 20px 15px;
            }
            
            .brand-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1 class="brand-title">QuickBites</h1>
        <p class="subtitle">Ticket Scanner</p>
        
        <div id="qr-reader" style="display: none;"></div>
        
        <button id="start-scan" class="btn scan-btn">
            üì± Start Scanning
        </button>
        
        <button id="stop-scan" class="btn btn-secondary" style="display: none; width: 100%; border-radius: 50px;">
            ‚èπÔ∏è Stop Scanner
        </button>
        
        <div id="scan-result"></div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;

        document.getElementById('start-scan').addEventListener('click', function() {
            startScanning();
        });

        document.getElementById('stop-scan').addEventListener('click', function() {
            stopScanning();
        });

        function startScanning() {
            if (isScanning) return;
            
            const qrReaderElement = document.getElementById('qr-reader');
            qrReaderElement.style.display = 'block';
            
            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                document.getElementById('start-scan').style.display = 'none';
                document.getElementById('stop-scan').style.display = 'block';
            }).catch(err => {
                console.error('Error starting scanner:', err);
                showResult('Error starting camera. Please check permissions.', false);
            });
        }

        function stopScanning() {
            if (!isScanning || !html5QrcodeScanner) return;
            
            html5QrcodeScanner.stop().then(() => {
                isScanning = false;
                document.getElementById('qr-reader').style.display = 'none';
                document.getElementById('start-scan').style.display = 'block';
                document.getElementById('stop-scan').style.display = 'none';
                html5QrcodeScanner = null;
            }).catch(err => {
                console.error('Error stopping scanner:', err);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Stop scanning immediately after successful scan
            stopScanning();
            
            // Process the scanned QR code
            processTicket(decodedText);
        }

        function onScanFailure(error) {
            // Handle scan failure silently
        }

        function processTicket(qrData) {
            fetch('/scan-ticket/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ qr_data: qrData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult(`‚úÖ Ticket Redeemed Successfully!<br>
                               Customer: ${data.customer_name}<br>
                               Amount: ‚Çπ${data.total_amount}`, true);
                } else {
                    showResult(`‚ùå ${data.message}`, false);
                }
            })
            .catch(error => {
                showResult('‚ùå Error processing ticket', false);
            });
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('scan-result');
            const cardClass = isSuccess ? 'success-card' : 'error-card';
            
            resultDiv.innerHTML = `
                <div class="result-card ${cardClass}">
                    <div class="status-icon">${isSuccess ? '‚úÖ' : '‚ùå'}</div>
                    <div>${message}</div>
                </div>
            `;
            
            // Clear result after 5 seconds
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
